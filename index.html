<!DOCTYPE html>
<html>
<head>
<title>Çınar Satır</title>
<style>
body {
    -webkit-animation: colorchange 10s infinite; 
    animation: colorchange 10s infinite;
}
@-webkit-keyframes colorchange {
     0%  {background: #ff0000;}
    50%  {background: #000000;}
    100% {background: #ff0000;}
}
@keyframes colorchange {
     0%  {background: #ff0000;}
    50%  {background: #000000;}
    100% {background: #ff0000;}
}   
</style>
</head>
<body text="white">
<p>salam</p>
</body>
</html>
